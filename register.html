<!DOCTYPE html>
<html>
<head>
	<title>Register</title>

	    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="registerstyle.css">

</head>
<body>
	<div class="form">
		<form>
			<section>
				<div class="field">First name:</div>
				<div class="field"><input type="text" name="firstname" required=""></div>
			</section>
			<section>
				<div class="field">Last name:</div>
				<div class="field"><input type="text" name="lastname" required=""></div>
			</section>
			<section>
				<div class="field">Email:</div>
				<div class="field"><input type="Email" name="registeremail" required=""></div>
			</section>
			<section>
				<div class="field">Do you want to know more about our product?</div>
			</section>
			<section>
				<div class="field">Yes <input type="radio" name="consent" value="yes"></div>
				<div class="field">No <input type="radio" name="consent" value="no"></div>
			</section>
			<section>
				<div class="field"><input type="submit" value="Submit"></div>
		</form>
			</section>
		</div>
	</div>
</body>
</html>
