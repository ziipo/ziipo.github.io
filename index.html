<!DOCTYPE html>
<html>
<head>
	<title>Dashboard v0</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Welcome to the dashboard</h1>
	
<div class="search">
      <input type="text" placeholder="Enter Zip Code" id="search-txt"><br>
      <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
</div>

<div id="topRow">
	<div id="timeContainer">
	<div class="cal">
		<div class = "calElement" id="calTime"></div>
		<div class = "calElement" id="calHour"></div>
		<div class = "calElement" id="calMin"></div>
		<div class = "calElement" id="calAmPm"></div>
	</div>
	<div class="cal">
		<div class = "calElement" id="calMonth"></div><div class = "calElement" id="calDay"></div>
	</div>

	

	</div>

	<div id="weatherContainer">
		<br>
		<div id="city-name2">placeholder</div><br>
		<div class="forecast">
			
			<div class="forecastPanel" id="forecast1">
				<!-- Day 1<br> -->
				<br><div id="date1">Today</div>
				<!-- <div>Today</div><br> -->
				<div class="forecastIcon">
					<img src="" alt="" id="icon1"><br>	
				</div>
				<div id="temp1"></div><br>
				<div id="wind1"></div><br>
			</div>
			<div class="forecastPanel" id="forecast2">
				<!-- Day 2<br> -->
				<br><div id="date2"></div>
				<div class="forecastIcon">
					<img src="" alt="" id="icon2"><br>	
				</div>
				<div id="temp2"></div><br>
				<div id="wind2"></div><br>
			</div>
			<div class="forecastPanel" id="forecast3">
				<!-- Day 3<br> -->
				<br><div id="date3"></div>
				<div class="forecastIcon">
					<img src="" alt="" id="icon3"><br>	
				</div>
				<div id="temp3"></div><br>
				<div id="wind3"></div><br>
			</div>
			<div class="forecastPanel" id="forecast4">
				<!-- Day 4<br> -->
				<br><div id="date4"></div>
				<div class="forecastIcon">
					<img src="" alt="" id="icon4"><br>	
				</div>
				<div id="temp4"></div><br>
				<div id="wind4"></div><br>
			</div>
			<div class="forecastPanel" id="forecast5">
				<!-- Day 5<br> -->
				<br><div id="date5"></div>
				<div class="forecastIcon">
					<img src="" alt="" id="icon5"><br>	
				</div>
				<div id="temp5"></div><br>
				<div id="wind5"></div><br>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
