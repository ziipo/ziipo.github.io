	<h1 id="welcome">Welcome, Ken</h1>

<div id="queryRow">
	<div class="search">
      <input type="text" placeholder="Not Ken?" id="name-txt"><br>
      <a id="name-btn" href="#"><i class="fas fa-search"></i></a>
	</div>

</div>

	</div>
