<body>
	<h1 id="welcome">Welcome, Ken</h1>

<div id="queryRow">
	<div class="search">
      <input type="text" placeholder="Not Ken?" id="name-txt"><br>
      <a id="name-btn" href="#"><i class="fas fa-search"></i></a>
	</div>
		
	<div class="search">
	      <input type="text" placeholder="Enter Zip Code" id="search-txt"><br>
	      <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
	</div>
</div>

	<div class="cal">
		<div class = "calElement" id="calTime"></div>

		<div class = "calElement" id="calMin"></div>

	</div>

	</div>

	

	</div>

			<div class="forecastPanel" id="forecast1">

				<br><div id="date1" class="date">Today</div>
				<!-- <div>Today</div><br> -->

					<img class="fIcon" src="" alt="" id="icon1"><br>	
				</div>
				<div class="temps" id="temp1"></div><br>
				<div class="winds" id="wind1"></div><br>
